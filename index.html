<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOV Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="number" id="fovInput" placeholder="Enter FOV" min="1" max="100" />
        <input type="range" id="fovSlider" min="1" max="100" value="50" />
        <div class="circle" id="fovCircle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
